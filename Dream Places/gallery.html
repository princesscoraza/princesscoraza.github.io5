<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Larger minimum size for images */
            gap: 20px; /* Increased gap for better spacing */
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover .gallery-img {
            transform: scale(1.1);
        }
        .description {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
        .slider {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }
        .slider img {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
        }
        .slider-description {
            color: white;
            margin-top: 10px;
            font-size: 18px;
        }
        .nav-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 30px;
            border: none;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .prev-btn {
            left: 10px;
        }
        .next-btn {
            right: 10px;
        }

        /* Media Queries for Responsive Layout */
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Adjust grid for smaller screens */
            }
            .description {
                font-size: 14px; /* Make the description font smaller on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr; /* Single column on very small screens */
            }
            .description {
                font-size: 12px; /* Further reduce the font size for very small screens */
            }
        }
    </style>
</head>
