<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Folder</title>
  <!-- Linking SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Loading Animation Styles */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(3, 7, 40, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .loading-square {
      width: 20px;
      height: 20px;
      margin: 0 5px;
      background-color: #fff;
      animation: loading 0.6s infinite alternate;
    }

    .loading-square:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-square:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes loading {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }

    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url("https://i.pinimg.com/originals/b9/8f/b1/b98fb1cb16fc0dfe8a15f0a3d018552e.gif") no-repeat center center fixed;
      background-size: cover;
    }

    .slider-wrapper {
      overflow: hidden;
      max-width: 1200px;
      margin: 0 70px 55px;
    }

    .card-list .card-item {
      height: auto;
      color: #fff;
      user-select: none;
      padding: 35px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      backdrop-filter: blur(30px);
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .card-list .card-item .user-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 40px;
      border: 3px solid #fff;
      padding: 4px;
    }

    .card-list .card-item .user-profession {
      font-size: 1.15rem;
      color: #e3e3e3;
      font-weight: 500;
      margin: 14px 0 40px;
    }

    .card-list .card-item .message-button {
      font-size: 1.25rem;
      padding: 10px 35px;
      color: #030728;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      background: #fff;
      border: 1px solid transparent;
      transition: 0.2s ease;
    }

    .card-list .card-item .message-button:hover {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      color: #fff;
    }

    .slider-wrapper .swiper-pagination-bullet {
      background: #fff;
      height: 13px;
      width: 13px;
      opacity: 0.5;
    }

    .slider-wrapper .swiper-pagination-bullet-active {
      opacity: 1;
    }

    .slider-wrapper .swiper-slide-button {
      color: #fff;
      margin-top: -55px;
      transition: 0.2s ease;
    }

    .slider-wrapper .swiper-slide-button:hover {
      color: #4658ff;
    }

    @media (max-width: 768px) {
      .slider-wrapper {
        margin: 0 10px 40px;
      }

      .slider-wrapper .swiper-slide-button {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading">
    <div class="loading-square"></div>
    <div class="loading-square"></div>
    <div class="loading-square"></div>
  </div>

  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img src="https://blog.hubspot.com/hubfs/homepage-web-design.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">HOMEPAGE</h2>
          <p class="user-profession">Activity Number 1</p>
          <button class="message-button">See</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="https://i.pinimg.com/originals/f0/5e/72/f05e726058cb942b45e5621d47b7c2a8.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Unknown</h2>
          <p class="user-profession">Activity Number 2</p>
          <button class="message-button">See</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="https://i.pinimg.com/originals/f0/5e/72/f05e726058cb942b45e5621d47b7c2a8.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Unknown</h2>
          <p class="user-profession">Activity Number 3</p>
          <button class="message-button">See</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="https://i.pinimg.com/originals/f0/5e/72/f05e726058cb942b45e5621d47b7c2a8.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Unknown</h2>
          <p class="user-profession">Activity Number 4</p>
          <button class="message-button">See</button>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <!-- Linking SwiperJS script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Custom script -->
 <!-- Custom script -->
<script>
  // Initialize Swiper
  const swiper = new Swiper('.slider-wrapper', {
    loop: true,
    grabCursor: true,
    spaceBetween: 30,

    // Pagination bullets
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
      dynamicBullets: true
    },

    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },

    // Responsive breakpoints
    breakpoints: {
      0: {
        slidesPerView: 1
      },
      768: {
        slidesPerView: 2
      },
      1024: {
        slidesPerView: 3
      }
    }
  });

  // Hide loading screen once the content is loaded
  window.onload = function() {
    document.getElementById('loading').style.display = 'none';
  };

  // Add click event listeners to the "See" buttons
  const buttons = document.querySelectorAll('.message-button');
  buttons.forEach((button, index) => {
    button.addEventListener('click', () => {
      // Check if the button corresponds to the "HOMEPAGE" card (index 0)
      if (index === 0) {
        window.location.href = 'index.html'; // Redirect only for HOMEPAGE card
      } else {
        alert('No redirection for this activity.'); // Optional message for other cards
      }
    });
  });
</script>

</body>
</html>
