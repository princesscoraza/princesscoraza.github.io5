<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Princess</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Letter animation styles */
    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: moveUp 0.5s forwards;
    }

    .letter:nth-child(1) {
      animation-delay: 0.1s;
    }

    .letter:nth-child(2) {
      animation-delay: 0.2s;
    }

    .letter:nth-child(3) {
      animation-delay: 0.3s;
    }

    .letter:nth-child(4) {
      animation-delay: 0.4s;
    }

    .letter:nth-child(5) {
      animation-delay: 0.5s;
    }

    @keyframes moveUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading squares styles */
    .loading-squares {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      display: none; /* Initially hidden */
    }

    .square {
      width: 20px;
      height: 20px;
      margin: 0 5px;
      animation: bounce 0.6s infinite alternate;
    }

    .square:nth-child(1) {
      background-color: green;
      animation-delay: 0s;
    }

    .square:nth-child(2) {
      background-color: white;
      animation-delay: 0.2s;
    }

    .square:nth-child(3) {
      background-color: red;
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-20px);
      }
    }

    /* Full screen GIF styles */
    #animated-gif {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 10;
    }

    #animated-gif.show {
      display: block;
      opacity: 1;
    }

    /* Center the body content */
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 4rem;
      text-align: center;
      margin: 0;
    }

    /* Pop-up message styles */
    .popup-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s forwards;
      z-index: 20;
      display: none; /* Initially hidden */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }

      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    /* Button styles */
    .moving-btn {
      position: relative;
      transition: transform 0.5s;
    }
  </style>
</head>

<body>
  <div class="text-center">
    <h1 id="hello-text" class="text-primary">
      <span class="letter">H</span>
      <span class="letter">E</span>
      <span class="letter">L</span>
      <span class="letter">L</span>
      <span class="letter">O</span>
    </h1>

    <!-- Loading squares -->
    <div class="loading-squares" id="loading">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <!-- GIF container -->
    <div style="width: 100%; height: 100%;">
      <img id="animated-gif" src="https://i.pinimg.com/originals/a2/95/16/a2951652cffcba42fe8b6d010d9e5dd0.gif" alt="GIF Animation" class="img-fluid">
    </div>

    <!-- Pop-up message -->
    <div id="popup" class="popup-message">
      <p>Would you like to enter?</p>
      <button class="btn btn-primary" onclick="goToNextPage()">Yes</button>
      <button class="btn btn-secondary moving-btn" id="noButton" onclick="moveButton()">No</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to show the loading animation and then the GIF animation
    function showLoadingAndGIF() {
      const helloText = document.getElementById('hello-text');
      const loading = document.getElementById('loading');
      const gif = document.getElementById('animated-gif');

      // Hide the "HELLO" text and show loading squares
      helloText.style.display = 'none'; // Hide "HELLO"
      loading.style.display = 'flex'; // Show loading squares

      // Set timeout to show the GIF after 2 seconds of loading
      setTimeout(() => {
        loading.style.display = 'none'; // Hide loading squares
        gif.classList.add('show'); // Show the GIF
        document.getElementById('popup').style.display = 'block'; // Show the pop-up
      }, 2000); // 2 seconds loading time
    }

    // Function to go to the next page
    function goToNextPage() {
      window.location.href = 'next.html'; // Change this URL to your next page
    }

    // Function to move the No button around
    function moveButton() {
      const button = document.getElementById('noButton');
      const randomX = Math.floor(Math.random() * 200) - 100; // Random movement in x
      const randomY = Math.floor(Math.random() * 200) - 100; // Random movement in y
      button.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    // Show "HELLO" and set timeout to show loading animation
    window.onload = function() {
      setTimeout(showLoadingAndGIF, 2000); // Automatically show loading after 2 seconds
    };
  </script>
</body>

</html>
